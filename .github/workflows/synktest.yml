name: Snyk Audit

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Using Node.js version 18 (LTS)

      - name: Install dependencies
        run: npm install

      - name: Set up Snyk
        uses: snyk/actions/setup@v2
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}  # Use the SNYK_TOKEN secret

      - name: Run Snyk test
        run: snyk test --all-projects --json > snyk-report.json

      - name: Upload Snyk report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: snyk-report.json
